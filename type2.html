<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name *</label>
            <input type="text" id="name" required>
            
            <label for="email">Email *</label>
            <input type="email" id="email" required>
            
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" required>
            
            <label for="address">Address (Optional)</label>
            <input type="text" id="address">
            
            <label for="whatsapp">WhatsApp (Optional)</label>
            <input type="tel" id="whatsapp">
            
            <label for="github">GitHub Link (Optional)</label>
            <input type="url" id="github">
            
            <label for="linkedin">LinkedIn Link (Optional)</label>
            <input type="url" id="linkedin">

            <label for="address">Subject *</label>
            <input type="text" id="subject">
            
            <label for="message">Your Request/Query *</label>
            <textarea id="message" rows="5" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script2.js"></script>
</body>
</html>
